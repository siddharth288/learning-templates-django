<!-- should always be the first line in any html file -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">brand</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">admin</a></li>
          <li><a class="navbar-link" href="{% url 'basic_app:other' %}">other</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
        <!-- anything outside these 2 template tags would be inherited when we extend -->
        <!-- or we can say all the specific html tags inside the template tags of the -->
        <!-- other html file would be copy pasted here -->
      {% endblock %}
    </div>
  </body>
</html>
